{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{"https://images.unsplash.com/photo-1594235045856-a6315f0c4083?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.sub_title}}</h2>
            <span class="meta">Posted by
              <a href="#">{{"jagadesh"}}</a>
              on {{"10 jan 2021"}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>
            {{post.body}}
          </p>
          </div>
      </div>
    </div>
  </article>

  <hr>
{% include "footer.html" %}
